<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="countdown">
            <h1>Launch Countdown Timer</h1>
            <div id="timer">
                <span id="years"></span>
                <span id="days"></span>
                <span id="hours"></span>
                <span id="minutes"></span>
                <span id="seconds"></span>
            </div>
        </div>
    </div>
    <div class="launch-text">
        WE'RE LAUNCHING SOON
    </div>
    <footer>
        <a href="https://www.facebook.com/labadze.datuna" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/labadze___/" target="_blank">Instagram</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
